<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PathCurator Extension Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      align-items: center;
    }
    
    canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .download-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    
    .download-links a {
      padding: 8px 16px;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
      width: 200px;
    }
    
    .download-links a:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <h1>PathCurator Extension Icon Generator</h1>
  <p>This tool generates the required icon sizes for the PathCurator browser extension.</p>
  
  <div class="icon-preview">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>32x32</h3>
      <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <button onclick="generateIcons()">Generate Icons</button>
  
  <div class="download-links" id="downloadLinks" style="display: none;">
    <h3>Download Icons:</h3>
    <a id="download16" download="icon-16.png">Download 16x16</a>
    <a id="download32" download="icon-32.png">Download 32x32</a>
    <a id="download48" download="icon-48.png">Download 48x48</a>
    <a id="download128" download="icon-128.png">Download 128x128</a>
  </div>
  
  <script>
    function generateIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Draw background with rounded corners
      const radius = size * 0.2;
      ctx.fillStyle = '#0d6efd';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();
      
      // Draw the "P" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('P', size / 2, size / 2);
    }
    
    function generateIcons() {
      const sizes = [16, 32, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        generateIcon(canvas, size);
        
        // Create download link
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const downloadLink = document.getElementById(`download${size}`);
          downloadLink.href = url;
        });
      });
      
      // Show download links
      document.getElementById('downloadLinks').style.display = 'block';
    }
    
    // Polyfill for roundRect if not available
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
    
    // Generate icons on page load
    window.addEventListener('load', generateIcons);
  </script>
</body>
</html>

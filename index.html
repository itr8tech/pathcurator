<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathCurator - Learning Pathway Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="curator.css">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#/">
                    <i class="bi bi-signpost-2"></i> PathCurator
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#/" data-route="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/link-audit" data-route="link-audit">Link Audit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/github-settings" data-route="github-settings">GitHub Settings</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light" id="addBookmarkBtn">
                        <i class="bi bi-bookmark-plus"></i> Add Bookmark
                    </button>
                </div>
            </div>
        </nav>
        
        <main id="main-content" class="container-fluid mt-3">
            <!-- Content will be dynamically loaded here -->
        </main>
        
        <!-- Add Bookmark Modal -->
        <div class="modal fade" id="addBookmarkModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Bookmark</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="bookmarkForm">
                            <div class="mb-3">
                                <label for="bookmarkUrl" class="form-label">URL</label>
                                <input type="url" class="form-control" id="bookmarkUrl" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookmarkTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="bookmarkTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookmarkPathway" class="form-label">Pathway</label>
                                <select class="form-select" id="bookmarkPathway" required>
                                    <option value="">Select a pathway...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bookmarkStep" class="form-label">Step</label>
                                <select class="form-select" id="bookmarkStep" required>
                                    <option value="">Select a step...</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveBookmarkBtn">Save Bookmark</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bootstrap.bundle.min.js"></script>
    <script src="chrome-polyfill-sync.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

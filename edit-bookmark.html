<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<meta charset="utf-8">
<title>Edit Bookmark - Curator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  .card {
    border: 0;
  }
  
  /* Content type badges */
  .content-type-badge {
    display: inline-block;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    text-align: center;
    line-height: 24px;
    margin-right: 8px;
  }
  
  .content-type-read {
    background-color: rgba(13, 110, 253, 0.1);
    color: #0d6efd;
  }
  
  .content-type-watch {
    background-color: rgba(220, 53, 69, 0.1);
    color: #dc3545;
  }
  
  .content-type-listen {
    background-color: rgba(25, 135, 84, 0.1);
    color: #198754;
  }
  
  .content-type-participate {
    background-color: rgba(255, 193, 7, 0.1);
    color: #ffc107;
  }
  
  [data-bs-theme="dark"] .content-type-read {
    background-color: rgba(13, 110, 253, 0.2);
  }
  
  [data-bs-theme="dark"] .content-type-watch {
    background-color: rgba(220, 53, 69, 0.2);
  }
  
  [data-bs-theme="dark"] .content-type-listen {
    background-color: rgba(25, 135, 84, 0.2);
  }
  
  [data-bs-theme="dark"] .content-type-participate {
    background-color: rgba(255, 193, 7, 0.2);
  }
</style>
</head>
<body class="container py-4">
  <div class="d-flex align-items-center border-bottom pb-2 mb-4">
    <div class="d-flex align-items-center flex-grow-1">
      <a href="#" id="backButton" class="btn btn-outline-secondary btn-sm me-3">
        <i class="bi bi-arrow-left"></i> Back
      </a>
      <h1 class="h3 mb-0">Edit Bookmark</h1>
    </div>
    <div class="d-flex gap-3 align-items-center">
      <button id="theme-toggle" class="btn btn-sm btn-outline-secondary" title="Toggle Dark Mode">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
      <a href="https://github.com/PSA-Corporate-Learning-Branch/curator-extension" target="_blank" class="text-decoration-none text-muted small">
        <i class="bi bi-question-circle"></i> Help
      </a>
    </div>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-header bg-body-tertiary">
      <div class="d-flex align-items-center">
        <i class="bi bi-bookmark me-2"></i>
        <h2 class="h5 mb-0">Bookmark Information</h2>
      </div>
    </div>
    <div class="card-body">
      <form id="bookmarkForm">
        <div class="mb-3">
          <label for="bookmarkTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="bookmarkTitle" required>
        </div>
        <div class="mb-3">
          <label for="bookmarkUrl" class="form-label">URL</label>
          <input type="url" class="form-control" id="bookmarkUrl" required>
        </div>
        <div class="mb-3">
          <label for="bookmarkDescription" class="form-label">Description</label>
          <textarea class="form-control" id="bookmarkDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="bookmarkContext" class="form-label">Context</label>
          <textarea class="form-control" id="bookmarkContext" rows="3"></textarea>
        </div>
        
        <div class="row g-3">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="bookmarkType" class="form-label">Required/Bonus</label>
              <select class="form-select" id="bookmarkType">
                <option value="Required">Required</option>
                <option value="Bonus">Bonus</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="bookmarkContentType" class="form-label">Content Type</label>
              <select class="form-select" id="bookmarkContentType">
                <option value="Read">Read</option>
                <option value="Watch">Watch</option>
                <option value="Listen">Listen</option>
                <option value="Participate">Participate</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3" id="stepSelectionContainer">
              <label for="stepSelect" class="form-label">Step</label>
              <select class="form-select" id="stepSelect"></select>
            </div>
          </div>
        </div>
        
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary">Save Bookmark</button>
          <a href="#" id="cancelButton" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="chrome-polyfill-sync.js"></script>
  <script type="module" src="chrome-storage-ready.js"></script>
  <script type="module" src="edit-bookmark.js"></script>
</body>
</html>
